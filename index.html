<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>New Product Vote</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Vote for Your Favorite Product</h1>
  <main>
    <div class="center">
      <section id="imgContainer">
      <img id="img-one" src="" alt="" height="280px">
      <img id="img-two" src="" alt="" height="280px">
      <img id="img-three" src="" alt="" height="280px">
      </section>   
    </div>

      <div class="vertical-center">
      <button id="resultsBtn" name="button" type="button">Voting Results</button>
      </div>

      <ul id="results-container">
      </ul>
    </section>
    <section id="results-container">
      <canvas id="myChart"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
